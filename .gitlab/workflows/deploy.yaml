name: Node App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        run: docker build -t ajinkya .

      - name: Run Docker Container
        run: docker run -d -p 3000:3000 ajinkya
